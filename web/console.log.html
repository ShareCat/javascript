<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>console.log</title> 
</head>
<body>
	
<h1>我的第一个 Web 页面</h1>
<p>
浏览器中(Chrome, IE, Firefox) 使用 F12 来启用调试模式， 在调试窗口中点击 "Console" 菜单。
</p>
<script>
a = 5;
b = 6;
c = a + b;
console.log("a + b = %d", c);

console.log('最常见用法\n换行');
console.error('输出错误信息 会以红色显示');
console.warn('打印警告信息 会以黄色显示');
console.info('打印一般信息');
//console.clear();//清空上面的console显示
</script>
	
</body>
</html>
